<!-- Sidebar -->
<nav class="flex-shrink-0 w-56 bg-white h-screen shadow-lg text-gray-600 sticky top-0">
  <header class="bg-white shadow py-3 px-8">
    <h2 class="text-xl font-medium">My Tailor</h2>
  </header>
  <div class="px-4 py-2">
    <nav class="mt-4 space-y-2">
      <a *ngFor="let menu of menuItems"
        class="flex items-center p-2 gap-x-3 hover:bg-gray-300 rounded"
        (click)="onMenuClick(menu)"
        [ngClass]="selectedMenu && selectedMenu.id == menu.id ? 'active-menu' : ''"
        [routerLink]="'/'+menu.id">
          <span [ngClass]="menu.iconClass" class="text-xl px-1"></span>  
          <span>{{menu.displayName}}</span>
      </a>
    </nav>
  </div>
</nav>
